<head>
    <style>
        * {
            font-family: fantasy;
        }

        body {
            background-color: black;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<div style="display: inline-block; position: relative;">

    <div id="overlapDiv"
        style="background-color: black; position: absolute; top: 0; right: 0; bottom: 0; left: 0; opacity: 0; pointer-events: none; z-index: 10;">
    </div>



    <canvas></canvas>
    <div id="uI">
        <!----Gus health bar-->
        <div
            style="background-color: white; width: 250px; position: absolute; top: 50px; left: 50px; border: 4px black solid; padding: 12px; ">
            <h1 style="font-size: 16px"> Gus </h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 5px;"></div>
                <div id="gusHealth"
                    style="height: 5px; background-color: greenyellow; position: absolute; top: 0; left: 0; right: 0;">
                </div>
            </div>
        </div>

        <!----Walt health bar-->
        <div
            style="background-color: white; width: 250px; position: absolute; top: 330px; right: 50px; border: 4px black solid; padding: 12px; ">
            <h1 style="font-size: 16px"> Walt </h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 5px;"></div>
                <div id=waltHealth
                    style="height: 5px; background-color: greenyellow; position: absolute; top: 0; left: 0; right: 0;">
                </div>
            </div>
        </div>

        <div
            style="background-color: white; height: 140px; position: absolute; bottom: 0; left: 0; right: 0; border-top: 4px black solid; display: flex;">

            <div id="words"
                style="position: absolute; left: 0; top: 0; right: 0; bottom: 0;background-color: white; padding: 12px; display: none; cursor: pointer;">
                Hwiohd</div>

            <div id="attacks" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);">
                <button>Left Jab!</button>
                <button>Right Hook!</button>

            </div>

            <div
                style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 2px black solid;">
                <h1 id="attackType" style="font-size: 16px;">Attack Type</h1>
            </div>

        </div>
    </div>
</div>
